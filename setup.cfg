[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist
ignore = E203, W503

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing

[isort]
profile = black
line_length = 100
skip_gitignore = true
